<!DOCTYPE html>
<html ng-app="app" ng-controller="BartenderCtrl">
<head lang="en">
    <meta charset="UTF-8">
    <title>Bartender dashboard</title>
    <link rel="stylesheet" type="text/css" href="bartender.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="the_flyingdutchman.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">

                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">The Flying Dutchman</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#/bartender/inventory">Inventory</a></li>
                <li><a href="#/bartender/users">Users</a></li>
                <li><a href="#/bartender/purchases">Purchases</a></li>
            </ul>
            <div class="navbar-right">
                <button type="button" class="btn btn-default navbar-btn" ng-click="logout()">Logout</button>
            </div>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div ng-view id="container"></div>
